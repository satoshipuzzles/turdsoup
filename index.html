<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turd Soup</title>
    <style>
        body {
            background-color: #EF8C56;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            position: relative;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            width: 80%;
        }
        .input-group {
            margin: 10px 0;
        }
        button, .option {
            background-color: #ffffff;
            color: #1f1f1f;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
        }
        .hidden {
            display: none;
        }
        textarea {
            width: 100%;
            height: 100px;
            background-color: #ffffff;
            color: #1f1f1f;
            border: 1px solid #333333;
            margin-top: 10px;
        }
        .word-list {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            color: #000000;
        }
        .word-list strong {
            display: block;
            margin-bottom: 5px;
        }
        .word-list p {
            margin: 0;
            font-size: 14px;
        }
        .word-list button {
            margin-top: 5px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #1f1f1f;
            border-radius: 5px;
        }
        .color-option {
            display: inline-block;
            width: 30px;
            height: 30px;
            cursor: pointer;
            border-radius: 50%;
            margin: 0 5px;
            border: 2px solid #ffffff;
        }
        .generate-button {
            background: url('generate_words.png') no-repeat center center;
            background-size: contain;
            width: 300px;
            height: 100px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .footer-button {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #ffffff;
        }
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .iframe-container iframe {
            width: 80%;
            height: 80%;
        }
        .iframe-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .header-button {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="header-button" onclick="goHome()">üè°</button>
    </div>
    <div class="container">
        <img src="logo.png" alt="Logo" width="200">
        <h1>Turd Soup</h1>
        <div id="dashboard" class="input-group">
            <button onclick="showWordListManager()">Manage Word Lists</button>
            <button onclick="startInversePrompt()">Create Inverse Prompt</button>
        </div>
        <div id="step1" class="input-group hidden">
            <p>Pick a number:</p>
            <div>
                <button class="option" onclick="selectNumber(1)">1</button>
                <button class="option" onclick="selectNumber(2)">2</button>
                <button class="option" onclick="selectNumber(3)">3</button>
            </div>
        </div>
        <div id="step2" class="input-group hidden">
            <p>Select lists for each word:</p>
            <div id="listOptions">
                <!-- Options will be populated by JavaScript -->
            </div>
        </div>
        <div id="step3" class="input-group hidden">
            <button class="generate-button" onclick="generateWords()"></button>
        </div>
        <div id="wordListManager" class="input-group hidden">
            <p>Manage your word lists:</p>
            <div>
                <label for="listName">List Name:</label>
                <input type="text" id="listName">
                <br>
                <textarea id="customWords" placeholder="Enter words separated by commas"></textarea>
                <br>
                <p>Select a color for the list:</p>
                <div>
                    <span class="color-option" style="background-color: #6FEF65;" onclick="selectColor('#6FEF65')"></span>
                    <span class="color-option" style="background-color: #EE00F8;" onclick="selectColor('#EE00F8')"></span>
                    <span class="color-option" style="background-color: #3576F6')" onclick="selectColor('#3576F6')"></span>
                </div>
                <button onclick="saveCustomWords()">Save Word List</button>
            </div>
            <div id="userWordLists">
                <!-- User word lists will be displayed here -->
            </div>
            <button onclick="backToDashboard()">Back to Dashboard</button>
        </div>
        <div id="result" class="result hidden"></div>
    </div>

    <div class="footer">
        <button class="footer-button" onclick="openIframe()">‚ö°Ô∏è</button>
    </div>

    <div id="iframeContainer" class="iframe-container">
        <iframe id="iframe" src="about:blank" frameborder="0"></iframe>
        <button class="iframe-close" onclick="closeIframe()">‚úñÔ∏è</button>
    </div>

    <script>
        function openIframe() {
            document.getElementById('iframeContainer').style.display = 'flex';
            document.getElementById('iframe').src = 'https://zaplinks.lol/z.php?npub=npub1ymt2j3n8tesrlr0yhaheem6yyqmmwrr7actslurw6annls6vnrcslapxnz';
        }

        function closeIframe() {
            document.getElementById('iframeContainer').style.display = 'none';
            document.getElementById('iframe').src = 'about:blank';
        }

        function goHome() {
            window.location.href = '/'; // Adjust the URL to your home page
        }

        // Add your other JavaScript functions here
    </script>

    <script src="script.js"></script>
</body>
</html>
