<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turd Soup</title>
    <style>
        body {
            background-color: #EF8C56;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            position: relative;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .input-group {
            margin: 10px 0;
        }
        button, .option {
            background-color: #ffffff;
            color: #1f1f1f;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover, .option:hover {
            background-color: #e0e0e0;
        }
        .hidden {
            display: none;
        }
        .input-container {
            background-color: #ffffff;
            color: #1f1f1f;
            border: 1px solid #333333;
            margin-top: 10px;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            color: #000000;
            margin-bottom: 10px;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #ffffff;
            color: #1f1f1f;
            resize: none;
            box-sizing: border-box;
        }
        .word-list {
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            background-color: #ffffff;
            color: #000000;
            text-align: left;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .word-list-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .word-list-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .username {
            margin-right: 10px;
            color: #888;
            font-weight: bold;
        }
        .word-list-name {
            font-weight: bold;
        }
        .word-list p {
            margin: 0;
            font-size: 14px;
        }
        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .buttons button {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #45a049;
        }
        .buttons button.delete {
            background-color: #f44336;
        }
        .buttons button.delete:hover {
            background-color: #e41e10;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #1f1f1f;
            border-radius: 5px;
        }
        .generate-button {
            background: url('generate_words.png') no-repeat center center;
            background-size: contain;
            width: 300px;
            height: 100px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
        .footer-button {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #ffffff;
        }
        .iframe-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .iframe-container iframe {
            width: 80%;
            height: 80%;
        }
        .iframe-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 24px;
            cursor: pointer;
        }
        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-button {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: #ffffff;
        }
        #profile-pic img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
            border-radius: 5px;
            align-self: flex-start;
        }
        .modal-label {
            font-weight: bold;
            color: #000000;
            margin-bottom: 10px;
        }
        .modal-input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background-color: #ffffff;
            color: #1f1f1f;
            resize: none;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="header-button" onclick="goHome()">üè°</button>
        <div class="header-button" onclick="openIframe()">‚ö°Ô∏è</div>
        <div id="profile-pic" class="hidden">
            <span id="profile-emoji">ü§ñ</span>
        </div>
    </div>
    <div class="container">
        <img src="logo.png" alt="Logo" width="200">
        <h1>Turd Soup</h1>
        <button id="login-button">Login with Nostr</button>
        <div id="dashboard" class="input-group hidden">
            <button onclick="startInversePrompt()">Create Inverse Prompt</button>
            <button onclick="showWordListManager()">Manage Word Lists</button>
            <button onclick="goToMarketplace()">Marketplace</button>
        </div>
        <div id="step1" class="input-group hidden">
            <p>Pick a number:</p>
            <div>
                <button class="option" onclick="selectNumber(1)">1</button>
                <button class="option" onclick="selectNumber(2)">2"></button>
                <button class="option" onclick="selectNumber(3)">3</button>
            </div>
        </div>
        <div id="step2" class="input-group hidden">
            <p>Select lists for each word:</p>
            <div id="listOptions">
                <!-- Options will be populated by JavaScript -->
            </div>
        </div>
        <div id="step3" class="input-group hidden">
            <button class="generate-button" onclick="generateWords()"></button>
        </div>
        <div id="wordListManager" class="input-group hidden">
            <p>Manage your word lists:</p>
            <div class="input-container">
                <label for="listName" class="modal-label">List Name:</label>
                <input type="text" id="listName" class="modal-input">
                <label for="customWords" class="modal-label">Enter words separated by commas:</label>
                <textarea id="customWords" class="modal-input" placeholder="Enter words separated by commas"></textarea>
                <label for="colorPicker" class="modal-label">Select a color for the list:</label>
                <input type="color" id="colorPicker" value="#6FEF65">
                <button id="saveButton" class="modal-button" onclick="saveCustomWords()">Save Word List</button>
            </div>
            <div id="userWordLists">
                <!-- User word lists will be displayed here -->
            </div>
            <button onclick="backToDashboard()">üè°</button>
        </div>
        <div id="result" class="result hidden"></div>
    </div>

    <div id="iframeContainer" class="iframe-container">
        <iframe id="iframe" src="about:blank" frameborder="0"></iframe>
        <button class="iframe-close" onclick="closeIframe()">‚úñÔ∏è</button>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Edit Word List</h2>
            <label for="modalListName" class="modal-label">List Name:</label>
            <input type="text" id="modalListName" class="modal-input">
            <label for="modalCustomWords" class="modal-label">Enter words separated by commas:</label>
            <textarea id="modalCustomWords" class="modal-input" placeholder="Enter words separated by commas"></textarea>
            <label for="modalColorPicker" class="modal-label">Select a color for the list:</label>
            <input type="color" id="modalColorPicker" value="#6FEF65">
            <button class="modal-button" id="saveAndPublishButton">Save and Publish</button>
        </div>
    </div>

    <script>
        const defaultNouns = ["dog", "cat", "house"];
        const defaultVerbs = ["run", "jump", "swim"];
        const defaultAdjectives = ["big", "small", "fast"];
        const bip39SeedWords = ["abandon", "ability", "able"];

        let customWordLists = JSON.parse(localStorage.getItem('customWordLists')) || [];
        let selectedNumber = 0;
        let selectedLists = [];
        let currentWord = 0;
        let npub = null;
        let editIndex = null;

        document.addEventListener('DOMContentLoaded', () => {
            const profilePic = document.getElementById('profile-pic');
            const storedProfile = JSON.parse(localStorage.getItem('profile'));

            if (storedProfile) {
                npub = storedProfile.npub;
                profilePic.innerHTML = `<img src="${storedProfile.picture}" alt="Profile Picture">`;
                profilePic.classList.remove('hidden');
                document.getElementById('login-button').style.display = 'none';
                document.getElementById('dashboard').classList.remove('hidden');
            }

            document.getElementById('login-button').addEventListener('click', async () => {
                if (window.nostr && window.nostr.getPublicKey) {
                    try {
                        npub = await window.nostr.getPublicKey();
                        const profile = await fetchProfile(npub);
                        if (profile && profile.picture) {
                            profilePic.innerHTML = `<img src="${profile.picture}" alt="Profile Picture">`;
                            profilePic.classList.remove('hidden');
                            localStorage.setItem('profile', JSON.stringify({ npub, picture: profile.picture }));
                        }
                        document.getElementById('login-button').style.display = 'none';
                        document.getElementById('dashboard').classList.remove('hidden');
                    } catch (error) {
                        console.error('Error logging in:', error);
                    }
                } else {
                    alert('NIP-07 extension not found.');
                }
            });

            async function fetchProfile(npub) {
                return new Promise((resolve, reject) => {
                    const ws = new WebSocket('wss://relay.damus.io');
                    ws.onopen = () => {
                        ws.send(JSON.stringify(["REQ", "1", { kinds: [0], authors: [npub] }]));
                    };
                    ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        if (data[0] === "EVENT" && data[2].content) {
                            const profile = JSON.parse(data[2].content);
                            ws.close();
                            resolve(profile);
                        }
                    };
                    ws.onerror = (error) => {
                        reject(error);
                    };
                });
            }
        });

        function openIframe() {
            document.getElementById('iframeContainer').style.display = 'flex';
            document.getElementById('iframe').src = 'https://zaplinks.lol/z.php?npub=npub1ymt2j3n8tesrlr0yhaheem6yyqmmwrr7actslurw6annls6vnrcslapxnz';
        }

        function closeIframe() {
            document.getElementById('iframeContainer').style.display = 'none';
            document.getElementById('iframe').src = 'about:blank';
        }

        function showWordListManager() {
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('wordListManager').classList.remove('hidden');
            displayUserWordLists();
        }

        async function displayUserWordLists() {
            const userWordLists = document.getElementById('userWordLists');
            userWordLists.innerHTML = '';

            if (customWordLists.length === 0) {
                userWordLists.innerHTML = '<p>No custom lists available. Using default lists.</p>';
            } else {
                customWordLists.forEach((list, index) => {
                    userWordLists.innerHTML += `
                        <div class="word-list" style="background-color: ${list.color};">
                            <div class="word-list-header">
                                <img src="${list.creatorPicture}" alt="Creator Picture" style="width: 20px; height: 20px; border-radius: 50%;">
                                <strong>${list.name}</strong>
                            </div>
                            <button onclick="toggleWords(${index})">Show Words</button>
                            <div id="words-${index}" class="hidden">
                                <p>${list.words ? list.words.join(', ') : 'No words available'}</p>
                            </div>
                            <div class="buttons">
                                <button onclick="editWordList(${index})">Edit</button>
                                <button class="delete" onclick="deleteWordList(${index})">Delete</button>
                                <button onclick="publishSingleWordList(${index})">Publish</button>
                            </div>
                        </div>
                    `;
                });
            }
        }

        function toggleWords(index) {
            const wordsDiv = document.getElementById(`words-${index}`);
            wordsDiv.classList.toggle('hidden');
        }

        function openModal(index) {
            editIndex = index;
            const list = customWordLists[index];
            document.getElementById('modalListName').value = list.name;
            document.getElementById('modalCustomWords').value = list.words.join(', ');
            document.getElementById('modalColorPicker').value = list.color;
            document.getElementById('editModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('editModal').style.display = "none";
        }

        async function saveAndPublishModalChanges() {
            await saveEditedWords(editIndex);
            await publishSingleWordList(editIndex);
            closeModal();
        }

        async function saveCustomWords() {
            const listName = document.getElementById('listName').value;
            const words = document.getElementById('customWords').value.split(',').map(word => word.trim());
            const color = document.getElementById('colorPicker').value;

            if (listName && words.length > 0) {
                const newList = { name: listName, words, color, creatorNpub: npub, creatorPicture: JSON.parse(localStorage.getItem('profile')).picture };

                customWordLists.push(newList);
                localStorage.setItem('customWordLists', JSON.stringify(customWordLists));
                document.getElementById('listName').value = '';
                document.getElementById('customWords').value = '';
                displayUserWordLists();
                await publishSingleWordList(customWordLists.length - 1);
                alert('Word list saved and published!');
            } else {
                alert('Please enter a list name and words.');
            }
        }

        async function publishSingleWordList(index) {
            const singleList = customWordLists[index];
            if (singleList.creatorNpub !== npub) {
                alert("You can only publish lists you authored.");
                return;
            }
            const event = {
                kind: 31664,
                content: JSON.stringify(singleList),
                created_at: Math.floor(Date.now() / 1000),
                tags: [
                    ["d", singleList.name],  // Word list name
                    ["l", singleList.words.join(',')],
                    ["c", singleList.color],
                    ["n", npub]  // User npub
                ],
                pubkey: npub
            };
            try {
                const signedEvent = await window.nostr.signEvent(event);
                postEvent(signedEvent);
                alert('Word list published to Nostr!');
            } catch (error) {
                console.error('Error publishing word list:', error);
            }
        }

        function postEvent(event) {
            const ws = new WebSocket('wss://relay.damus.io');
            ws.onopen = () => {
                ws.send(JSON.stringify(["EVENT", event]));
            };
            ws.onmessage = (msg) => {
                console.log('Event posted:', msg.data);
                ws.close();
            };
            ws.onerror = (error) => {
                console.error('Error posting event:', error);
            };
        }

        async function editWordList(index) {
            openModal(index);
        }

        async function saveEditedWords(index) {
            const listName = document.getElementById('modalListName').value;
            const words = document.getElementById('modalCustomWords').value.split(',').map(word => word.trim());
            const color = document.getElementById('modalColorPicker').value;

            if (listName && words.length > 0) {
                const updatedList = { name: listName, words, color, creatorNpub: npub, creatorPicture: JSON.parse(localStorage.getItem('profile')).picture };

                customWordLists[index] = updatedList;
                localStorage.setItem('customWordLists', JSON.stringify(customWordLists));
                displayUserWordLists();
                await publishSingleWordList(index);
                alert('Word list updated and published!');
            } else {
                alert('Please enter a list name and words.');
            }
        }

        async function deleteWordList(index) {
            const listToDelete = customWordLists[index];
            customWordLists.splice(index, 1);
            localStorage.setItem('customWordLists', JSON.stringify(customWordLists));
            displayUserWordLists();

            const event = {
                kind: 5,  // kind 5 is used for deletion in Nostr
                content: '',
                tags: [
                    ["e", listToDelete.id]  // e tag to specify the event ID of the list to be deleted
                ],
                pubkey: npub,
                created_at: Math.floor(Date.now() / 1000)
            };

            try {
                const signedEvent = await window.nostr.signEvent(event);
                postEvent(signedEvent);
                alert('Word list deleted from Nostr!');
            } catch (error) {
                console.error('Error deleting word list:', error);
            }
        }

        function backToDashboard() {
            document.getElementById('wordListManager').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
        }

        function startInversePrompt() {
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('step1').classList.remove('hidden');
        }

        function selectNumber(number) {
            selectedNumber = number;
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            populateListOptions();
        }

        function populateListOptions() {
            const listOptions = document.getElementById('listOptions');
            listOptions.innerHTML = '';

            for (let i = 0; i < selectedNumber; i++) {
                listOptions.innerHTML += `<p>Select list for word ${i + 1}:</p>`;
                customWordLists.forEach((list, index) => {
                    listOptions.innerHTML += `<button class="option" onclick="selectList(${index})">${list.name}</button>`;
                });
            }
        }

        function selectList(index) {
            selectedLists.push(customWordLists[index]);
            currentWord++;

            if (currentWord < selectedNumber) {
                populateListOptions();
            } else {
                document.getElementById('step2').classList.add('hidden');
                document.getElementById('step3').classList.remove('hidden');
            }
        }

        function getRandomWords(arr, count) {
            let result = [];
            for (let i = 0; i < count; i++) {
                result.push(arr[Math.floor(Math.random() * arr.length)]);
            }
            return result;
        }

        function generateWords() {
            let words = [];

            selectedLists.forEach(list => {
                words.push(getRandomWords(list.words, 1)[0]);
            });

            document.getElementById('result').innerText = `Generated Words: ${words.join(', ')}`;
            document.getElementById('result').classList.remove('hidden');
        }

        function goToMarketplace() {
            window.location.href = '/market';
        }

        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
