<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puff Puff Paint - TurdSoup</title>
    <style>
        body {
            background-color: #EF8C56;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .header {
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 10;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
        }

        .post-box, .note {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: black;
        }

        .post-box textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            resize: vertical;
        }

        .post-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-box button, .note button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .post-box button:hover, .note button:hover {
            background: #45a049;
        }

        .media-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }

        .media-preview img {
            max-width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }

        .note img {
            max-width: 100%;
            border-radius: 5px;
            margin: 10px 0;
        }

        .note-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .note-header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .interactions {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            color: #666;
        }

        .hidden {
            display: none;
        }

        #profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .header-button {
            font-size: 24px;
            cursor: pointer;
            background: none;
            border: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="header-button" onclick="window.location.href='index.html'">üè°</button>
        <div id="profile-pic" class="hidden">
            <span>ü§ñ</span>
        </div>
    </div>

    <div class="container">
        <div id="login" class="post-box">
            <button onclick="login()">Login with Nostr</button>
        </div>

        <div id="post-form" class="post-box hidden">
            <textarea id="content" placeholder="What's on your mind?" rows="3"></textarea>
            <div id="media-preview" class="media-preview"></div>
            <div class="post-controls">
                <input type="file" id="image" accept="image/*" style="display:none" onchange="handleImageUpload(event)">
                <button onclick="document.getElementById('image').click()">üì∑</button>
                <button onclick="publishNote()">Publish</button>
            </div>
        </div>

        <div id="notes"></div>
    </div>

    <script>
        let npub = null;
        let profile = null;
        const RELAYS = [
            'wss://relay.damus.io',
            'wss://art.nostrfreaks.com',
            'wss://relay.nostrfreaks.com'
        ];

        async function login() {
            if (!window.nostr) {
                alert('Please install a Nostr extension!');
                return;
            }

            try {
                npub = await window.nostr.getPublicKey();
                profile = await fetchProfile(npub);
                document.getElementById('login').classList.add('hidden');
                document.getElementById('post-form').classList.remove('hidden');
                if (profile.picture) {
                    document.getElementById('profile-pic').innerHTML = `<img src="${profile.picture}" alt="Profile">`;
                }
                document.getElementById('profile-pic').classList.remove('hidden');
                localStorage.setItem('profile', JSON.stringify({ npub, ...profile }));
                fetchNotes();
            } catch (error) {
                console.error('Login error:', error);
            }
        }

        function fetchProfile(pubkey) {
            return new Promise((resolve) => {
                const ws = new WebSocket('wss://relay.damus.io');
                ws.onopen = () => {
                    ws.send(JSON.stringify(["REQ", "profile", { kinds: [0], authors: [pubkey] }]));
                };
                ws.onmessage = (e) => {
                    const data = JSON.parse(e.data);
                    if (data[0] === "EVENT") {
                        try {
                            resolve(JSON.parse(data[2].content));
                        } catch (error) {
                            resolve({});
                        }
                        ws.close();
                    }
                };
                setTimeout(() => {
                    ws.close();
                    resolve({});
                }, 5000);
            });
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            try {
                const formData = new FormData();
                formData.append('image', file);

                const auth = await window.nostr.signEvent({
                    kind: 27235,
                    content: "",
                    created_at: Math.floor(Date.now() / 1000),
                    tags: [
                        ["u", "https://nostr.build/upload.php"],
                        ["method", "POST"]
                    ]
                });

                const response = await fetch('https://nostr.build/upload.php', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Nostr ${btoa(JSON.stringify(auth))}`
                    },
                    body: formData
                });

                const data = await response.json();
                const preview = document.getElementById('media-preview');
                preview.innerHTML += `<img src="${data.url}" data-url="${data.url}">`;
            } catch (error) {
                console.error('Upload error:', error);
                alert('Failed to upload image');
            }
        }

        async function publishNote() {
            const content = document.getElementById('content').value;
            const images = Array.from(document.getElementById('media-preview').children).map(img => img.dataset.url);
            
            if (!content.trim() && images.length === 0) return;

            const event = {
                kind: 1,
                content: content,
                created_at: Math.floor(Date.now() / 1000),
                tags: [
                    ["t", "puffpuffpaint"],
                    ...images.map(url => ["r", url])
                ]
            };

            try {
                const signedEvent = await window.nostr.signEvent(event);
                RELAYS.forEach(relay => {
                    const ws = new WebSocket(relay);
                    ws.onopen = () => {
                        ws.send(JSON.stringify(["EVENT", signedEvent]));
                        ws.close();
                    };
                });

                document.getElementById('content').value = '';
                document.getElementById('media-preview').innerHTML = '';
                setTimeout(fetchNotes, 1000);
            } catch (error) {
                console.error('Publish error:', error);
                alert('Failed to publish note');
            }
        }

        function fetchNotes() {
            const notes = document.getElementById('notes');
            notes.innerHTML = '';

            RELAYS.forEach(relay => {
                const ws = new WebSocket(relay);
                ws.onopen = () => {
                    ws.send(JSON.stringify([
                        "REQ",
                        "notes",
                        { kinds: [1], "#t": ["puffpuffpaint"], limit: 50 }
                    ]));
                };

                ws.onmessage = async (e) => {
                    const data = JSON.parse(e.data);
                    if (data[0] === "EVENT") {
                        const note = data[2];
                        const noteProfile = await fetchProfile(note.pubkey);
                        const images = note.tags.filter(tag => tag[0] === 'r').map(tag => tag[1]);
                        
                        const noteElement = document.createElement('div');
                        noteElement.className = 'note';
                        noteElement.innerHTML = `
                            <div class="note-header">
                                ${noteProfile.picture ? `<img src="${noteProfile.picture}" alt="Profile">` : ''}
                                <strong>${noteProfile.name || note.pubkey.slice(0, 8)}</strong>
                            </div>
                            <p>${note.content}</p>
                            ${images.map(url => `<img src="${url}" alt="Attached">`).join('')}
                            <div class="interactions">
                                <button onclick="sendZap('${note.id}')">‚ö°Ô∏è Zap</button>
                                <button onclick="replyTo('${note.id}')">üí¨ Reply</button>
                            </div>
                        `;
                        notes.appendChild(noteElement);
                    }
                };
            });
        }

        async function sendZap(noteId) {
            if (!window.webln) {
                alert('Please install a WebLN provider like Alby!');
                return;
            }

            try {
                await window.webln.enable();
                const response = await fetch(`https://nostur.com/zap/${noteId}/1000`);
                const { invoice } = await response.json();
                await window.webln.sendPayment(invoice);
                alert('Zap sent successfully!');
            } catch (error) {
                console.error('Zap error:', error);
                alert('Failed to send zap');
            }
        }

        // Check for stored profile on load
        window.onload = () => {
            const storedProfile = JSON.parse(localStorage.getItem('profile'));
            if (storedProfile) {
                npub = storedProfile.npub;
                profile = storedProfile;
                document.getElementById('login').classList.add('hidden');
                document.getElementById('post-form').classList.remove('hidden');
                if (profile.picture) {
                    document.getElementById('profile-pic').innerHTML = `<img src="${profile.picture}" alt="Profile">`;
                }
                document.getElementById('profile-pic').classList.remove('hidden');
                fetchNotes();
            }
        };
    </script>
</body>
</html>
