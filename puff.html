<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puff Puff Paint - TurdSoup</title>
    <style>
        :root {
            --primary-color: #EF8C56;
            --primary-dark: #D97B45;
            --text-color: #1F2937;
            --bg-color: #FFFFFF;
            --border-color: #E5E7EB;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--primary-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .container {
            max-width: 600px;
            margin: 60px auto 0;
            padding: 20px;
            min-height: calc(100vh - 60px);
        }

        .card {
            background: var(--bg-color);
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .compose-card {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .compose-header {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            background: #F3F4F6;
        }

        .compose-input {
            flex: 1;
            border: none;
            resize: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            background: #F9FAFB;
            min-height: 80px;
            font-family: inherit;
        }

        .compose-input:focus {
            outline: 2px solid var(--primary-color);
            background: white;
        }

        .compose-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }

        .media-button {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.2s;
        }

        .media-button:hover {
            background: #F3F4F6;
        }

        .publish-button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .publish-button:hover {
            background: var(--primary-dark);
        }

        .publish-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .media-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 8px;
            margin-top: 12px;
        }

        .media-preview img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
        }

        .note-card {
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
        }

        .note-header {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .note-meta {
            flex: 1;
        }

        .note-author {
            font-weight: 600;
            color: var(--text-color);
            text-decoration: none;
        }

        .note-time {
            color: #6B7280;
            font-size: 14px;
            margin-left: 8px;
        }

        .note-content {
            margin-bottom: 12px;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .note-media {
            display: grid;
            gap: 8px;
            margin-bottom: 12px;
            border-radius: 16px;
            overflow: hidden;
        }

        .note-media.single {
            grid-template-columns: 1fr;
        }

        .note-media.multiple {
            grid-template-columns: repeat(2, 1fr);
        }

        .note-media img {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            background: #F3F4F6;
            transition: opacity 0.3s ease;
        }

        .note-media img.loaded {
            opacity: 1;
        }

        .note-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .action-button {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 9999px;
            color: #6B7280;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            color: var(--primary-color);
            background: #F3F4F6;
        }

        .action-button.active {
            color: var(--primary-color);
        }

        .replies-section {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
        }

        .reply-input {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .reply-input textarea {
            flex: 1;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            resize: none;
            min-height: 60px;
        }

        .replies-list {
            margin-left: 60px;
            border-left: 2px solid #F3F4F6;
            padding-left: 12px;
        }

        .reply-card {
            margin-bottom: 12px;
            padding: 12px;
            background: #F9FAFB;
            border-radius: 8px;
        }

        .new-notes-banner {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            z-index: 900;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .new-notes-banner.visible {
            opacity: 1;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: white;
        }

        .error-message {
            background: #FEE2E2;
            color: #991B1B;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 640px) {
            .container {
                padding: 10px;
            }

            .card {
                border-radius: 0;
                margin: 0 -10px 20px;
            }

            .note-media.multiple {
                grid-template-columns: 1fr;
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-spinner {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="header-button" onclick="window.location.href='index.html'">üè°</button>
        <div id="profile-pic" class="hidden">
            <span>ü§ñ</span>
        </div>
    </div>

    <div class="container">
        <div id="login" class="card">
            <div class="compose-card">
                <button class="publish-button" onclick="login()">Login with Nostr</button>
            </div>
        </div>

        <div id="compose" class="card hidden">
            <div class="compose-card">
                <div class="compose-header">
                    <img id="compose-avatar" class="avatar" src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath fill='%23ccc' d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z'/%3E%3C/svg%3E" alt="Profile">
                    <div class="compose-input-container" style="flex: 1;">
                        <textarea
                            id="content"
                            class="compose-input"
                            placeholder="What's happening?"
                            maxlength="280"
                        ></textarea>
                        <div id="media-preview" class="media-preview"></div>
                        <div id="error" class="error-message hidden"></div>
                    </div>
                </div>
                <div class="compose-actions">
                    <label class="media-button">
                        üì∑
                        <input
                            type="file"
                            accept="image/*"
                            multiple
                            onchange="handleImageUpload(event)"
                            style="display: none;"
                        >
                    </label>
                    <button id="publish-button" class="publish-button" onclick="publishNote()">
                        Paint
                    </button>
                </div>
            </div>
        </div>

        <div id="new-notes-banner" class="new-notes-banner hidden">
            See new notes
        </div>

        <div id="notes"></div>
        <div id="loading" class="loading">Loading notes...</div>
    </div>

<script>
        let npub = null;
        let profile = null;
        let lastSeenNoteTime = 0;
        let newNotesCount = 0;
        let isLoadingMore = false;
        let subscriptions = new Map();

        const RELAYS = [
            'wss://relay.damus.io',
            'wss://relay.nostr.band',
            'wss://nos.lol',
            'wss://relay.nostrfreaks.com',
            'wss://relay.snort.social',
            'wss://nostr.wine'
        ];

        // Cache for profiles to avoid repeated fetching
        const profileCache = new Map();
        const notesCache = new Map();

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp * 1000);
            const now = new Date();
            const diff = (now - date) / 1000;

            if (diff < 60) return 'just now';
            if (diff < 3600) return `${Math.floor(diff / 60)}m`;
            if (diff < 86400) return `${Math.floor(diff / 3600)}h`;
            if (diff < 604800) return `${Math.floor(diff / 86400)}d`;
            return date.toLocaleDateString();
        }

        async function login() {
            if (!window.nostr) {
                alert('Please install a Nostr extension!');
                return;
            }

            try {
                npub = await window.nostr.getPublicKey();
                profile = await fetchProfile(npub);
                document.getElementById('login').classList.add('hidden');
                document.getElementById('compose').classList.remove('hidden');
                
                if (profile.picture) {
                    document.getElementById('compose-avatar').src = profile.picture;
                    document.getElementById('profile-pic').innerHTML = `<img src="${profile.picture}" alt="Profile" class="avatar">`;
                }
                document.getElementById('profile-pic').classList.remove('hidden');
                
                localStorage.setItem('profile', JSON.stringify({ npub, ...profile }));
                setupRealtimeUpdates();
                fetchNotes();
            } catch (error) {
                console.error('Login error:', error);
                showError('Failed to login. Please try again.');
            }
        }

        async function fetchProfile(pubkey) {
            if (profileCache.has(pubkey)) {
                return profileCache.get(pubkey);
            }

            let profile = null;
            const fetchPromises = RELAYS.map(relay => {
                return new Promise((resolve) => {
                    const ws = new WebSocket(relay);
                    const timeoutId = setTimeout(() => {
                        ws.close();
                        resolve(null);
                    }, 5000);

                    ws.onopen = () => {
                        ws.send(JSON.stringify(["REQ", "profile-" + pubkey, {
                            kinds: [0],
                            authors: [pubkey]
                        }]));
                    };

                    ws.onmessage = (e) => {
                        const data = JSON.parse(e.data);
                        if (data[0] === "EVENT" && data[2].content) {
                            clearTimeout(timeoutId);
                            try {
                                const parsed = JSON.parse(data[2].content);
                                if (!profile || data[2].created_at > profile.created_at) {
                                    profile = { ...parsed, created_at: data[2].created_at };
                                }
                            } catch (error) {
                                console.error('Error parsing profile:', error);
                            }
                        }
                    };

                    ws.onclose = () => {
                        clearTimeout(timeoutId);
                        resolve(null);
                    };
                });
            });

            await Promise.all(fetchPromises);
            if (profile) {
                profileCache.set(pubkey, profile);
            }
            return profile || {};
        }

        async function handleImageUpload(event) {
            const files = event.target.files;
            if (!files.length) return;

            const preview = document.getElementById('media-preview');
            const uploadButton = document.querySelector('.media-button');
            uploadButton.disabled = true;

            try {
                for (let file of files) {
                    // File size check (10MB limit)
                    if (file.size > 10 * 1024 * 1024) {
                        throw new Error('File too large. Maximum size is 10MB.');
                    }

                    const formData = new FormData();
                    formData.append('file', file);

                    // Sign the auth event for nostr.build
                    const authEvent = {
                        kind: 27235,
                        created_at: Math.floor(Date.now() / 1000),
                        tags: [
                            ["u", "https://nostr.build/api/v2/upload/files"],
                            ["method", "POST"]
                        ],
                        content: ""
                    };

                    const signedEvent = await window.nostr.signEvent(authEvent);
                    
                    const response = await fetch('https://nostr.build/api/v2/upload/files', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Nostr ${btoa(JSON.stringify(signedEvent))}`
                        },
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Upload failed: ' + response.statusText);
                    }

                    const data = await response.json();
                    if (!data.data?.url) {
                        throw new Error('Invalid response from server');
                    }

                    // Create preview
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'media-preview-item';
                    imgContainer.innerHTML = `
                        <img src="${data.data.url}" alt="Preview">
                        <button onclick="removeImage(this)" class="remove-image">‚úï</button>
                    `;
                    preview.appendChild(imgContainer);
                }
            } catch (error) {
                console.error('Upload error:', error);
                showError(error.message || 'Failed to upload image. Please try again.');
            } finally {
                uploadButton.disabled = false;
                event.target.value = '';
            }
        }

        function removeImage(button) {
            button.parentElement.remove();
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        }

        async function publishNote() {
            const content = document.getElementById('content').value;
            const images = Array.from(document.getElementById('media-preview').getElementsByTagName('img'))
                .map(img => img.src);
            
            if (!content.trim() && images.length === 0) {
                showError('Please add some content or images');
                return;
            }

            const publishButton = document.getElementById('publish-button');
            publishButton.disabled = true;
            publishButton.innerHTML = '<span class="loading-spinner">üîÑ</span>';

            try {
                const event = {
                    kind: 1,
                    content: content,
                    created_at: Math.floor(Date.now() / 1000),
                    tags: [
                        ["t", "puffpuffpaint"],
                        ...images.map(url => ["r", url])
                    ]
                };

                const signedEvent = await window.nostr.signEvent(event);
                
                // Publish to all relays concurrently
                await Promise.all(RELAYS.map(relay => new Promise((resolve) => {
                    const ws = new WebSocket(relay);
                    const timeoutId = setTimeout(() => {
                        ws.close();
                        resolve();
                    }, 5000);

                    ws.onopen = () => {
                        ws.send(JSON.stringify(["EVENT", signedEvent]));
                    };

                    ws.onmessage = (e) => {
                        const data = JSON.parse(e.data);
                        if (data[0] === "OK") {
                            clearTimeout(timeoutId);
                            ws.close();
                            resolve();
                        }
                    };

                    ws.onerror = () => {
                        clearTimeout(timeoutId);
                        ws.close();
                        resolve();
                    };
                })));

                // Clear form
                document.getElementById('content').value = '';
                document.getElementById('media-preview').innerHTML = '';
                
                // Add note to the top of the feed
                addNoteToFeed(signedEvent, true);
            } catch (error) {
                console.error('Publish error:', error);
                showError('Failed to publish note. Please try again.');
            } finally {
                publishButton.disabled = false;
                publishButton.textContent = 'Paint';
            }
        }

        function setupRealtimeUpdates() {
            RELAYS.forEach(relay => {
                const ws = new WebSocket(relay);
                
                ws.onopen = () => {
                    ws.send(JSON.stringify([
                        "REQ",
                        "realtime",
                        {
                            kinds: [1],
                            "#t": ["puffpuffpaint"],
                            since: Math.floor(Date.now() / 1000)
                        }
                    ]));
                };

                ws.onmessage = async (e) => {
                    const data = JSON.parse(e.data);
                    if (data[0] === "EVENT") {
                        const note = data[2];
                        if (!notesCache.has(note.id)) {
                            newNotesCount++;
                            updateNewNotesBanner();
                        }
                    }
                };

                ws.onclose = () => {
                    // Reconnect after a delay
                    setTimeout(() => setupRealtimeUpdates(), 5000);
                };

                subscriptions.set(relay, ws);
            });
        }

        function updateNewNotesBanner() {
            const banner = document.getElementById('new-notes-banner');
            if (newNotesCount > 0) {
                banner.textContent = `${newNotesCount} new note${newNotesCount === 1 ? '' : 's'}`;
                banner.classList.remove('hidden');
            } else {
                banner.classList.add('hidden');
            }
        }

        async function showNewNotes() {
            const notesDiv = document.getElementById('notes');
            const scrollPosition = window.scrollY;
            
            // Fetch and insert new notes
            await fetchNotes(true);
            
            // Restore scroll position
            window.scrollTo(0, scrollPosition);
            
            newNotesCount = 0;
            updateNewNotesBanner();
        }

        function addNoteToFeed(note, prepend = false) {
            if (notesCache.has(note.id)) return;
            
            const notesDiv = document.getElementById('notes');
            const noteElement = createNoteElement(note);
            
            if (prepend) {
                notesDiv.insertBefore(noteElement, notesDiv.firstChild);
            } else {
                notesDiv.appendChild(noteElement);
            }
            
            notesCache.set(note.id, note);
        }

        async function createNoteElement(note) {
            const author = await fetchProfile(note.pubkey);
            const div = document.createElement('div');
            div.className = 'card note-card';
            div.dataset.time = note.created_at;

            const images = note.tags.filter(tag => tag[0] === 'r').map(tag => tag[1]);
            const replies = await fetchReplies(note.id);
            
            div.innerHTML = `
                <div class="note-header">
                    <img src="${author.picture || 'data:image/svg+xml,%3Csvg...'}" 
                         alt="Profile" 
                         class="avatar"
                         onerror="this.src='data:image/svg+xml,%3Csvg...'">
                    <div class="note-meta">
                        <a href="#" class="note-author">${author.name || note.pubkey.slice(0, 8)}</a>
                        <span class="note-time">${formatTimestamp(note.created_at)}</span>
                    </div>
                </div>
                <div class="note-content">${note.content}</div>
                ${images.length ? `
                    <div class="note-media ${images.length === 1 ? 'single' : 'multiple'}">
                        ${images.map(url => `
                            <img src="${url}" 
                                 alt="Attached" 
                                 loading="lazy"
                                 onclick="showFullImage('${url}')"
                                 onerror="this.src='data:image/svg+xml,%3Csvg...'">
                        `).join('')}
                    </div>
                ` : ''}
                <div class="note-actions">
                    <button class="action-button" onclick="toggleReplies('${note.id}')">
                        üí¨ ${replies.length}
                    </button>
                    <button class="action-button" onclick="sendZap('${note.id}', '${note.pubkey}')">
                        ‚ö°Ô∏è Zap
                    </button>
                    <button class="action-button" onclick="shareNote('${note.id}')">
                        üì§ Share
                    </button>
                </div>
                <div id="replies-${note.id}" class="replies-section hidden">
                    <div class="reply-input">
                        <img src="${profile?.picture || 'data:image/svg+xml,%3Csvg...'}" 
                             alt="Profile" 
                             class="avatar">
                        <textarea placeholder="Write a reply..."></textarea>
                        <button onclick="publishReply('${note.id}', this.previousElementSibling)">Reply</button>
                    </div>
                    <div class="replies-list">
                        ${replies.map(reply => createReplyElement(reply)).join('')}
                    </div>
                </div>
            `;

            return div;
        }

        async function fetchReplies(noteId) {
            const replies = [];
            const fetchPromises = RELAYS.map(relay => {
                return new Promise((resolve) => {
                    const ws = new WebSocket(relay);
                    const timeoutId = setTimeout(() => {
                        ws.close();
                        resolve();
                    }, 5000);

                    ws.onopen = () => {
                        ws.send(JSON.stringify([
                            "REQ",
                            `replies-${noteId}`,
                            {
                                kinds: [1],
                                "#e": [noteId],
                                limit: 50
                            }
                        ]));
                    };

                    ws.onmessage = (e) => {
                        const data = JSON.parse(e.data);
                        if (data[0] === "EVENT") {
                            const reply = data[2];
                            if (!replies.some(r => r.id === reply.id)) {
                                replies.push(reply);
                            }
                        }
                    };

                    ws.onclose = () => {
                        clearTimeout(timeoutId);
                        resolve();
                    };
                });
            });

            await Promise.all(fetchPromises);
            return replies.sort((a, b) => a.created_at - b.created_at);
        }
    async function createReplyElement(reply) {
            const author = await fetchProfile(reply.pubkey);
            return `
                <div class="reply-card">
                    <div class="note-header">
                        <img src="${author.picture || 'data:image/svg+xml,%3Csvg...'}" 
                             alt="Profile" 
                             class="avatar"
                             style="width: 32px; height: 32px;">
                        <div class="note-meta">
                            <span class="note-author">${author.name || reply.pubkey.slice(0, 8)}</span>
                            <span class="note-time">${formatTimestamp(reply.created_at)}</span>
                        </div>
                    </div>
                    <div class="note-content">${reply.content}</div>
                </div>
            `;
        }

        async function sendZap(noteId, pubkey) {
            if (!window.webln) {
                alert('Please install a WebLN provider like Alby!');
                return;
            }

            try {
                const authorProfile = await fetchProfile(pubkey);
                if (!authorProfile.lud16 && !authorProfile.lud06) {
                    alert('Author has not set up Lightning payment information');
                    return;
                }

                await window.webln.enable();
                
                // First try lud16, then lud06
                const lnurl = authorProfile.lud16 || authorProfile.lud06;
                const response = await fetch(`https://api.snort.social/api/v1/lnurl/pay/${encodeURIComponent(lnurl)}`);
                if (!response.ok) throw new Error('Failed to get zap endpoint');
                
                const data = await response.json();
                if (!data.callback) throw new Error('Invalid LNURL response');

                // Get zap invoice
                const zapResponse = await fetch(`${data.callback}?amount=1000`);
                if (!zapResponse.ok) throw new Error('Failed to get invoice');
                
                const zapData = await zapResponse.json();
                
                // Send the payment
                const result = await window.webln.sendPayment(zapData.pr);

        function toggleReplies(noteId) {
            const repliesSection = document.getElementById(`replies-${noteId}`);
            repliesSection.classList.toggle('hidden');
        }

        async function publishReply(parentId, textarea) {
            if (!textarea.value.trim()) return;

            const replyButton = textarea.nextElementSibling;
            replyButton.disabled = true;

            try {
                const event = {
                    kind: 1,
                    content: textarea.value,
                    created_at: Math.floor(Date.now() / 1000),
                    tags: [
                        ["t", "puffpuffpaint"],
                        ["e", parentId, "", "reply"]
                    ]
                };

                const signedEvent = await window.nostr.signEvent(event);
                
                // Publish to all relays
                await Promise.all(RELAYS.map(relay => new Promise((resolve) => {
                    const ws = new WebSocket(relay);
                    const timeoutId = setTimeout(() => {
                        ws.close();
                        resolve();
                    }, 5000);

                    ws.onopen = () => {
                        ws.send(JSON.stringify(["EVENT", signedEvent]));
                    };

                    ws.onmessage = (e) => {
                        const data = JSON.parse(e.data);
                        if (data[0] === "OK") {
                            clearTimeout(timeoutId);
                            ws.close();
                            resolve();
                        }
                    };
                })));

                // Add reply to the UI
                const repliesList = textarea.closest('.replies-section').querySelector('.replies-list');
                const replyElement = await createReplyElement({
                    ...event,
                    pubkey: npub,
                    id: signedEvent.id
                });
                repliesList.insertAdjacentHTML('beforeend', replyElement);

                // Clear textarea
                textarea.value = '';
            } catch (error) {
                console.error('Reply error:', error);
                showError('Failed to publish reply. Please try again.');
            } finally {
                replyButton.disabled = false;
            }
        }
